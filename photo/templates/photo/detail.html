{% extends 'base.html' %}

{% block title %}
   {{ object.text|truncatechars:10}}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 pannel pannel-default">
                <p><img src="{{object.photo.url}}" style="width:100%"> </p>
                <button type="button" class="btn btn-xs btn-info">
                    {{object.author.username}}
                </button>
                <p>{{object.text|linebreaksbr}}</p>
                 <a href="{% url 'photo:photo_delete' pk=object.id %} " class="btn btn-sm btn-outline-danger float-right">삭제</a>
                 <a href="{% url 'photo:photo_update' pk=object.id %} " class="btn btn-sm btn-outline-success float-right">수정</a>
        </div>
        <div class="col-md-2"></div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 pannel pannel-default">
            {% load disqus_tags %}
            {% disqus_show_comments %}
        </div>
        <div class="col-md-2"></div>
    </div>
{% endblock %}
